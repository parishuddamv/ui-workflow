<div class="modal-backdrop" *ngIf="previewUrl">
  <div class="modal">
    <button class="close-btn" (click)="closePreview()">X</button>

    <!-- PDF Preview -->
    <div *ngIf="isPdf()">
      <iframe [src]="previewUrl | safeUrl" width="100%" height="600px"></iframe>
    </div>

    <!-- Image Preview -->
    <div *ngIf="isImage()">
      <img [src]="previewUrl" alt="Attachment Preview" />
    </div>

    <!-- Other file types -->
    <div *ngIf="!isPdf() && !isImage()">
      <p>Cannot preview this file type.</p>
    </div>
  </div>
</div>
